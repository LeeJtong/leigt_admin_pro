name: todoList 自动部署

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: 设置 pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.6.2

            - name: 设置 Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: 安装依赖
              run: pnpm install

            - name: 构建项目
              run: pnpm run build

            - name: 部署到 GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.DEPLOY_SECRET }}
                  publish_dir: ./dist
                  # branch 默认为 gh-pages，如你已有定义，可省略
